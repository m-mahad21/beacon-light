<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Animated Navbar</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Smooth Scroll -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/smoothscroll/16.0.1/smoothscroll.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0a0a0a, #3a3a3a);
            color: #fff;
            overflow-x: hidden;
        }

        .navbar {
            position: fixed;
            width: 100%;
            padding: 25px 80px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(15px);
            z-index: 1000;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            font-weight: 600;
            color: #ff0000;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #00ff00, #ff0000);
            transition: width 0.3s ease;
        }

        .logo:hover::after {
            width: 100%;
        }

        .logo:hover {
            transform: scale(1.1);
            color: #00ff00;
        }

        .nav-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 25px;
        }

        .nav-links a {
            text-decoration: none;
            color: #fff;
            font-size: 16px;
            transition: all 0.4s ease;
            position: relative;
            padding: 10px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #00ff00, #ff0000);
            transition: all 0.3s ease;
        }

        .nav-links a:hover::before {
            width: 100%;
        }

        .nav-links a:hover {
            color: #00ff00;
            transform: translateY(-3px);
        }

        .nav-links a i {
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover i {
            color: #00ff00;
        }

        .button {
            padding: 15px 35px;
            background: transparent;
            border: 2px solid #00ff00;
            color: #fff;
            font-size: 16px;
            transition: all 0.4s ease;
            position: relative;
            cursor: pointer;
            border-radius: 5px;
        }

        .button:hover {
            background: #00ff00;
            color: #000;
            box-shadow: 0 5px 15px rgba(0, 255, 0, 0.4);
        }

        .button::before {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #00ff00, #ff0000);
            transition: all 0.3s ease;
        }

        .button:hover::before {
            width: 100%;
        }

        .glow {
            animation: glow 2s ease infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #00ff00;
            }
            to {
                text-shadow: 0 0 20px #00ff00;
            }
        }

        .animated-button {
            animation: pulse 2s ease infinite;
        }

        @keyframes pulse {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.05);
            }
        }

        .menu-toggle {
            display: none;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
                position: absolute;
                right: 20px;
                top: 20px;
            }

            .nav-links {
                position: fixed;
                top: 70px;
                right: -100%;
                width: 100%;
                height: calc(100vh - 70px);
                background: rgba(0, 0, 0, 0.9);
                flex-direction: column;
                align-items: center;
                padding: 20px;
                transition: all 0.5s ease;
            }

            .nav-links.active {
                right: 0;
            }

            .nav-links a {
                padding: 15px 0;
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="#"><i class="fas fa-cube"></i>Brand</a>
        </div>

        <div class="nav-links">
            <a href="#"><i class="fas fa-home"></i> Home</a>
            <a href="#"><i class="fas fa-user"></i> About</a>
            <a href="#"><i class="fas fa-services"></i> Services</a>
            <a href="#"><i class="fas fa-envelope"></i> Contact</a>
        </div>

        <button class="button">Get Started</button>
    </nav>

    <script>
        // Smooth Scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Navbar Scroll Animation
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.style.background = rgba(0, 0, 0, 0.9);
                navbar.style.backdropFilter = 'blur(20px)';
            } else {
                navbar.style.background = rgba(0, 0, 0, 0.8);
                navbar.style.backdropFilter = 'blur(15px)';
            }
        });

        // Button Animations
        const button = document.querySelector('.button');
        button.addEventListener('click', () => {
            button.style.transform = 'translateY(5px)';
            setTimeout(() => {
                button.style.transform = 'translateY(0)';
            }, 200);
        });

        // Hover Effects
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('mouseenter', () => {
                link.style.transform = 'translateY(-3px)';
                link.style.color = '#00ff00';
            });
            
            link.addEventListener('mouseleave', () => {
                link.style.transform = 'translateY(0)';
                link.style.color = '#fff';
            });
        });

        // Smooth Transition on Page Load
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('.navbar').classList.add('glow');
            document.querySelector('.button').classList.add('animated-button');
        });

        // Mobile Menu Toggle
        const menuToggle = document.createElement('button');
        menuToggle.className = 'menu-toggle';
        menuToggle.innerHTML = '<i class="fas fa-bars"></i>';
        
        menuToggle.addEventListener('click', () => {
            document.querySelector('.nav-links').classList.toggle('active');
        });

        document.body.appendChild(menuToggle);
    </script>
</body>
</html>
